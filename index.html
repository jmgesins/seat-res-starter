<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seat Reservation App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
  <h1>The Wonderful Theater of Jade and Gao!</h1>
  <p>Check out which seats are available and reserve your spot. Grayed out seats are taken. Hover over available seats and submit your name, email, and address. Keep in mind that the first set of row is closer to the stage. First come, first serve!</p>

  <section class="seat-chart">
    <!-- This section will contain seats with one of two classes. Eventually, the divs will be generated with JavaScript! Keep this in mind when making decisions about the layout. -->
    <!--ROW ONE START-->
    <div class="row">
      <div class="reserved"></div>
      <div class="available"></div>
      <div class="reserved"></div>
      <div class="available"></div>
      <div class="reserved"></div>
      <div class="available"></div>
    </div> <!--END ROW ONE-->
    <!--ROW TWO START -->
    <div class="row">
      <div class="reserved"></div>
      <div class="reserved"></div>
      <div class="available"></div>
      <div class="reserved"></div>
      <div class="available"></div>
      <div class="reserved"></div>
  </div> <!--END ROW TWO-->
    <!--ROW THREE START-->
    <div class="row">
      <div class="available"></div>
      <div class="reserved"></div>
      <div class="reserved"></div>
      <div class="available"></div>
      <div class="reserved"></div>
      <div class="reserved"></div>
    </div> <!--END ROW THREE-->
    <!--ROW FOUR START-->
    <div class="row">
      <div class="available"></div>
      <div class="reserved"></div>
      <div class="available"></div>
      <div class="reserved"></div>
      <div class="available"></div>
      <div class="reserved"></div>
    </div>
    <!--END ROW FOUR-->
  </section>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
